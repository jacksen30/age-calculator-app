<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/style.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="main">

    <div class="age-calculator flex">
      <div class="age-calulator-inputs">
        <div class="individual-input-wrapper">
          <label>Day</label>
          <input placeholder="DD"/>
        </div>
        <div class="individual-input-wrapper">
          <label>Month</label>
          <input placeholder="MM"/>
        </div>
        <div class="individual-input-wrapper">
          <label>Year</label>
          <input placeholder="YYYY"/>
        </div>
      </div>

      <div class="age-calculator-outputs flex ">
        <p>-- years</p>
        <p>-- months</p>
        <p>-- days</p>
      </div>
    </div>

  </main>
</body>
</html>
